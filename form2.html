<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form method="post" autocomplete="off" name="google-sheet">
        <h2>FORM&nbsp2</h2>
        Date of Birth:
        <input type="date" placeholder="" name="Date of Birth" required><br /><br><br>
        Nationality:
        <input type="text" placeholder="" name="Nationality" required>
        <div class="btn-box">
          <button type="submit" name="Next">Next</button>
        </div>
      </form>
    </div>
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzvUy2a3RnStAr8qamWOKYIGwHvjkDLCtzVe0uOhY3mOsURj-hxbodY/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => location.href = "form3.html")
      .catch(error => console.error('Error!', error.message))
  })
    </script>
  </body>
</html>
